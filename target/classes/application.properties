# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/orderly
spring.datasource.username=postgres
spring.datasource.password=bhima123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações de Segurança
jwt.secret=agendamentoRetiradas2025SecretKeyJwtTokenAuthentication
jwt.expiration=86400000

# Configurações de E-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sistema.agendamento@gmail.com
spring.mail.password=senha_aplicativo
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações de Upload de Arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/uploads/pdfs

# Configurações de Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.agendamento=DEBUG

# Configurações CORS
cors.allowed-origins=http://localhost:3000
